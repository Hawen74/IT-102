<!DOCTYPE html>
<html>
  <head>
    <title>2_2</title>
  </head>
  
  <body>
    <h1>Practice in Class 2_2: User Input</h1>

    <script>
      //Write introduction to the Interviewer and print to web browser.
      document.write("Introduction: This script will serve as a pre-processor for human interviews. It allows the interviewers to gather basic information and ask common interview questions from interviewees in a structured manner. Prompting the user for details such as the interviewee name, contact information, and available start date.<br><br>");

      //Ask user for interviewees name and print to web browser.
      document.write("Interviewees name: " + prompt("Please enter your name: ") + "<br>");

      //Ask user for interviewees email address and print to web browser.
      document.write("Email address: " + prompt("Please enter your email: ") + "<br>"); // concatenation

      //Ask user for interviewees available start date and print to web browser.
      document.write("Available start date: " + prompt("Please enter the available start date: ") + "<br>");  
    </script>
  </body>
</html>
