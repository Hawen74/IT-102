<!DOCTYPE html>
<html>
  <head>
    <title>Deck Of Cards</title>
  </head>

  <body>
    <p>Your hand cards: </p>
    <p id="handCard"></p>

    <script>
      function Card(suit, rank) {
        this.suit = suit;
        this.rank = rank;
        this.isVisible = false;
        this.isDealt = false;

        this.show = function() {
          this.isVisible = true;
        }

        this.hide = function() {
          this.isVisible = false;
        }

        // Add this method to your Card object
        this.toString = function() {
          return this.rank + " of " + this.suit;
        };
      }

      // Initialize an empty array to store a deck of cards
      let cardArray = [];
      let suits = ["Spade", "Club", "Diamond", "Heart"];
      let ranks = ["2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King", "Ace"];

      // Create deck of 52 cards
      for (let i = 0; i < suits.length; i++) {
        for (let j = 0; j < ranks.length; j++) {
          cardArray.push(new Card(suits[i], ranks[j]));
        }
      }

      // Initialize hand array and counter
      let handArray = [];
      let counter = 0;

      // Loop until the hand has 3 cards
      while (counter < 3) {
        let randomIndex = Math.floor(Math.random() * 52);

        if (!cardArray[randomIndex].isDealt) {
          let card = cardArray[randomIndex];
          card.isDealt = true;
          handArray.push(card);
          counter++;
        }
      }

      // output
      let output = "";
      for (let i = 0; i < handArray.length; i++) {
        output += '<span>' + handArray[i].toString() + '</span><br>';
      }
      document.getElementById("handCard").innerHTML = output;
    </script>
  </body>
</html>
